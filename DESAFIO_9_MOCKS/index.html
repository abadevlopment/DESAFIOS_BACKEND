<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>NUESTRA PRIMERA BASE DE DATOS</title>
  </head>
  <body>
    <!-- FORMULARIO DE INGRESO -->
    <div class="container">
      <br />
      <h1>Ingreso de productos</h1>
      <br />
      <!-- <form method="POST" action="/productos"> -->
      <form id="agregarProducto">
        <div class="mb-3">
          <label for="title" class="form-label">Nombre del producto: </label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio: </label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Imagen: </label>
          <input
            type="url"
            class="form-control"
            id="picture"
            name="thumbnail"
            required
          />
        </div>
        <input type="submit" value="Guardar" />
        <!-- <button type="submit" class="btn btn-primary">Guardar</button> -->
      </form>
    </div>
    <!-- TABLA DE PRODUCTOS -->
    <div class="container" id="listadoProductos">
      <br />
      <h1>Listado de productos</h1>
      <br />
    </div>
    <br>
    <br>
    <!-- MENSAJES -->
    <div class="container bg-light border border-danger" id="centroMensajes">
      <br />
      <h1>Mensajes</h1>
      <br />
      <div class="input-group mb-3 ">
        <input type="text" id="inputUser" class="form-control" placeholder="Ingresa tu correo" aria-label="Recipient's username" aria-describedby="emailHelp">
        <span class="input-group-text" id="basic-addon2">correo@ejemplo.com</span>
        <div id="emailHelp" class="form-text">Debes ingresar tu correo para enviar mensajes</div>
      </div>
      <hr>
      <div id="contenedorMensajes" ></div>
      <hr>
      <form id="formMensajes" >
        <div class="mb-3">
          <label for="inputMensaje" class="form-label">Ingresar mensaje:</label>
          <input disabled type="text" class="form-control" id="inputMensaje">
        </div>
        <button disabled type="submit" id="botonEnvio" class="btn btn-primary">Enviar</button>
        <br>
        <br>
      </form>
    </div>
    <br>
    <br>
    <br>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
