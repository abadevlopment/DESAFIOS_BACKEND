<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src='/main.js'></script> -->

  <title>LOGIN</title>
</head>

<body>
  <br>
  <br>
  <div class="container" id="loginCenter" >
    <h1>Login de usuario</h1>
    <form class="p-3"  method="POST" action="/login" style="background-color:lightgray" >
      <div class="mb-3">
        <label for="loginUser" class="form-label">Ingrese su nombre</label>
        <input type="text" class="form-control" id="loginUser" name="user" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
  </div>
  <!-- FORMULARIO DE INGRESO -->
  <div class="container">
    <br />
    <h1>Ingreso de productos</h1>
    <br />
    <!-- <form method="POST" action="/productos"> -->
    <form id="agregarProducto">
      <div class="mb-3">
        <label for="title" class="form-label">Nombre del producto: </label>
        <input disabled type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio: </label>
        <input disabled type="number" class="form-control" id="price" name="price" required />
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Imagen: </label>
        <input disabled type="url" class="form-control" id="picture" name="thumbnail" required />
      </div>
      <input type="submit" value="Guardar" disabled />
      <!-- <button type="submit" class="btn btn-primary">Guardar</button> -->
    </form>
  </div>
  <!-- TABLA DE PRODUCTOS -->
  <div class="container" id="listadoProductos">
    <br />
    <h1>Listado de productos</h1>
    <br />
  </div>
  <br />
  <br />
  <!-- MENSAJES -->
  <div class="container-md bg-light border border-danger" id="centroMensajes">
    <br />
    <h1>Mensajes</h1>
    <br />
    <!-- id correo -->
    <div class="input-group mb-3">
      <input type="text" id="inputUser" class="form-control" placeholder="Ingresa tu correo"
        aria-label="Recipient's username" aria-describedby="emailHelp" />
      <div id="emailHelp" class="form-text">
        Debes ingresar tu correo para enviar mensajes
      </div>
    </div>
    <hr />
    <!-- contenedor mensajes -->
    <div id="contenedorMensajes"></div>
    <hr />
    <!-- input mensajes -->
    <form id="formMensajes">
      <div class="mb-3">
        <label for="inputMensaje" class="form-label">Ingresar mensaje:</label>
        <input disabled type="text" class="form-control" id="inputMensaje" />
      </div>
      <button disabled type="submit" id="botonEnvio" class="btn btn-primary">
        Enviar
      </button>
      <br />
      <br />
    </form>
  </div>
  <br />
  <br />
  <br />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- <script src='/main.js'></script> -->
  <script src="public/main.js"></script>
</body>

</html>
